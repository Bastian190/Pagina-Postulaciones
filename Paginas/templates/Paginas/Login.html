{% load static %} 
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c5df39abaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <title>Inicio de Sesión</title>
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars" style="color: #000000;"></i>
            </label>
           
            <ul>
                <li><a class="active" href="{% url 'home' %} ">Inicio</a></li>
                <li><a href="{% url 'subvencion' %}">Subvención general</a></li>
                <li><a href="{% url 'Aporte' %}">Aporte extraordinario</a></li>
                <li><a href="{% url 'fondeve' %}">Fondeve</a></li>
                <li><a href="{% url 'Fondeporte' %}">Fondeporte</a></li> 
                <li><a href="{% url 'Login' %}" class="login-icon"><i class="fa-solid fa-user" style="color: #000000;"></i></i></a></li>
            </ul>
        </nav>
    </header>

    <section class="inicio">
        <fieldset>
            
            
            <form method="POST" action="" class="formulario box-shadow">
                <h1>
                   Inicio de sesión
                </h1>
                <div class="form_group" id="formulario">
                        <label for="usuario">Usuario:</label>
                        <input 
                            type="text" 
                            id="usuario" 
                            name="usuario" 
                            class="form-control" 
                            placeholder="Ingresa tu usuario" 
                            required 
                        />
                        
                        <!-- Campo de Contraseña -->
                        <label for="password">Contraseña:</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Ingresa tu contraseña" 
                            required 
                        />

                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-lg" id="iniciar">Iniciar Sesión</button>
                <div></div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="sign-txt">No estas registrado? <a href="{% url 'Registro' %}">Registrate ahora</a></div>
                </div>
            </form>
            
        </fieldset>
    
    </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
                
    
</body>
</html>
